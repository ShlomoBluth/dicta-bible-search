name: Bible search Tests

on: 
  push
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '0 6,14,22 * * *'

jobs:
  cross-browser:
    runs-on: ubuntu-latest
    #container: cypress/included:3.8.3
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Chrome browser tests
        run: npx cypress run --browser chrome --spec ./cypress/integration/bible-search-tests.js --reporter mochawesome --reporter mochawesome --reporter-options \"reportFilename=firefox,reportDir=cypress/report/mochawesome-report,overwrite=false,timestamp=mmddyyyy_HHMMss,json=false,html=true
    
      - name: Firefox browser tests
        run: npx cypress run --browser firefox --spec ./cypress/integration/bible-search-tests.js --reporter mochawesome --reporter mochawesome --reporter-options \"reportFilename=firefox,reportDir=cypress/report/mochawesome-report,overwrite=false,timestamp=mmddyyyy_HHMMss,json=false,html=true