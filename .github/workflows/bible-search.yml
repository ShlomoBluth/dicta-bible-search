name: Bible search Tests

on: 
  push
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '* */8 * * *'

jobs:
  cross-browser:
    runs-on: ubuntu-latest
    container: cypress/included:3.8.3
    steps:
      - uses: actions/checkout@v1
      - run: cypress run --browser chrome --spec ./cypress/integration/bible-search-tests.js 
      - run: cypress run --browser firefox --spec ./cypress/integration/bible-search-tests.js 

      
